<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - TechNova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>

    body {
       background-color: azure;
    }

    .card {
        display: inline-block;
    }

</style>

<body data-bs-spy="scroll" data-bs-target="#navbar-example">

    <nav id="navbar-example" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">TechNova</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#servicos">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#equipe">Equipe</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="inicio" class="container mt-5">
        </section>

    <section id="servicos" class="container mt-5">
        </section>

    <section id="equipe" class="container mt-5">
        <h3>Conheça a nossa equipe!</h3>

        <div class="card" style="width: 18rem">
            <div class="card-body">
              <img src="Lauren.png" alt="img1">
              <h5 class="card-title">Lauren</h5>
              <p class="card-text">Especialista em UX</p>
              <a href="#" class="btn btn-primary">Perfil</a>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <img src="Lorena.png" alt="img2">
              <h5 class="card-title">Lorena</h5>
              <p class="card-text">Programadora Fullstack</p>
              <a href="#" class="btn btn-primary">Perfil</a>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <img src="Luis.png" img="img3">
              <h5 class="card-title">Luis</h5>
              <p class="card-text">Especialista Front End</p>
              <a href="#" class="btn btn-primary">Perfil</a>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <img src="Lucas.png" img="img4">
              <h5 class="card-title">Lucas</h5>
              <p class="card-text">Desenvolvedor Back End</p>
              <a href="#" class="btn btn-primary">Perfil</a>
            </div>
          </div>
        </section>

    <section id="contato" class="container mt-5">
        <div class="container">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Ana Maria José">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Endereço de e-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Assunto</label>
                <input type="subject" class="form-control" id="exampleFormControlInput1" placeholder="Dúvida">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Deixe aqui sua mensagem" rows="3"></textarea>
                <button type="button" class="btn">Enviar</button>
              </div>   
    </section>

    <section id="faq" class="container mt-5">
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
