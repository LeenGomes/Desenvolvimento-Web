$.getJSON("https://pokeapi.co/api/v2/pokemon/{id}", (response) => {

        for (let p of response.data.pokeapi) {

                document.getElementById("pokeapi").innerHTML +=
                        `
                        <div class="row justify-content-center mb-3">
                                <div class="table" style="width: 18rem;">
                                        <div class="table">
                                            <p class="table-title">${p.name}</p>
                                        </div>
                                        <img src=${p.url} alt="pokeapi"  class='shadow rounded'>
                                        </img>
                                </div>
                        </div>
              `;
        }
  }
);
